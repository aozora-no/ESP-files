<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OS Algorithm Simulator</title>

  <link rel="icon" type="image/png" href="style/icons/top_logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background Video */
    .video-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    main {
      background: rgba(255, 255, 255, 0.92);
      width: 380px;
      padding: 30px 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* LED CONTROL */
    .led-control h3 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: 600;
    }

    #ledStatus {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* SWITCH */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
      cursor: pointer;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<body>

  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="style/libs/bg.mp4" type="video/mp4">
    </video>
  </div>

  <main>
    <div class="led-control">
      <h3>ESP32 LED Control</h3>

      <label class="switch">
        <input type="checkbox" id="ledToggle">
        <span class="slider"></span>
      </label>

      <p id="ledStatus">LED is OFF</p>
    </div>
  </main>

  <!-- Firebase LED Control -->
  <script type="module" src="backend/led-control.js"></script>

</body>
</html>
